<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


        <style>
            body{
                 background-image: url(assests/bg5.jpg);
                 background-repeat: no-repeat;
                 background-size: cover;
            }
        </style>
        <script src="validation.js"></script>
</head>

<body>
    <div class="container mt-5 ">
        <h1>Player Registration Form</h1>
        <form id="validationform" class="row g-3">
            <div class="col-md-6">
                <label for="firstname" class="form-label "><b>Full Name</b></label>
                <input type="text" id="firstname" name="fname" class="form-control" >
            </div>
            <div class="col-md-6">
                <label for="dob" class="form-label"><b>Date Of Birth</b></label>
                <input type="date" id="dob" class="form-control" >
            </div>
            <div class="col-md-6">
                <label for="cnumber" class="form-label"><b>Contact number</b></label>
                <input type="tel" id="cnumber" class="form-control" >
            </div>
            <div class="col-md-6">
                <label for="mail" class="form-label"><b>Email</b></label>
                <input type="email" id="mail" class="form-control" >
            </div>
            <div class="col-md-6">
                <label for="State" class="form-label"><b>State</b></label>
                <select class="form-select" id="state" >
                    <option selected disabled value="">Choose State</option>
                    <option>Andra pradesh</option>
                    <option>karnataka</option>
                    <option>TamilNadu</option>
                    <option>Kerala</option>
                    <option>Maharashtra</option>
                    <option>Delhi</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="Gender" class="form-label"><b>Gender</b></label>
                <select class="form-select" id="Gender" >
                    <option selected disabled value="">Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="file" class="form-label"><b>Upload Photo(Passport size*)</b></label>
                <input type="file" name="file" id="file" class="form-control" aria-label="file example" accept="image/*" onchange="previewImage()">
                <img id="preview">
            </div>
            <div class="col-md-6">
                <label for="category" class="form-label"><b>Player Category</b></label>
                <select class="form-select" id="category" >
                    <option selected disabled value="">Category</option>
                    <option>Batting</option>
                    <option>Bowling</option>
                    <option>All Rounder</option>
                    <option>Wicket keeper/Batsman</option></select>
            </div>

            <div class="col-md-6">

                <label for="section" class="form-label"><b>Teams Played</b></label><br>
                <input class="form-check-input" type="checkbox" value="" id="section">
                <label class="form-check-label me-3" for="section">
                    U-19(State)
                </label>
                <input class="form-check-input" type="checkbox" value="" id="section">
                <label class="form-check-label me-3" for="section">
                    U-23(state)
                </label>
                <input class="form-check-input" type="checkbox" value="" id="section">
                <label class="form-check-label me-3" for="section">
                    U-25(state)
                </label>
                <input class="form-check-input" type="checkbox" value="" id="section">
                <label class="form-check-label me-3" for="section">
                    U-27(state)
                </label>
                <input class="form-check-input" type="checkbox" value="" id="section">
                <label class="form-check-label" for="section">
                    National Team
                </label>
            </div>
            
            <div class="col-md-6">
                <label for="hostel" class="form-label"><b>Accomadation</b></label><br>
                <input type="radio" class="form-check-input" id="hostel" name="radio-stacked" >
                <label class="form-check-label" for="hostel">Yes,Needed</label><br>
                <input type="radio" class="form-check-input mt-2" id="hostel" name="radio-stacked" >
                <label class="form-check-label mt-1" for="hostel">Not Needed</label>
            </div>
            
            
           
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary" onclick="validation()">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
